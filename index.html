<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>CONY MEME MAKER </title>
        <link rel="stylesheet" href="assets/style/global.css">
    </head>
    <body>
        <div class="navbar">
            <div class="logo-text">CONY</div>
        </div>
        <h1>CONY MEME MAKER</h1>
        <div class="main-view-wrap">
            <div class="main-view">
                <div class="left-view">
                    <canvas id="mainCanvas"></canvas>
                    <div class="light-button">
                        <img src="assets/img/refresh.png">
                        reset
                    </div>
                    <div class="light-button">
                        <img src="assets/img/dice.png">
                        random
                    </div>
                    <div class="dark-button">
                        <img src="assets/img/download.png">
                        download
                    </div>
                </div>
                <div class="border-bar"></div>
                <div class="right-view">
                    <div class="header">Make Your Own Cony!</div>
                    
                    <div class="section-header">clothes</div>
                    <div class="selector">
                        <div class="parts-list">
                        </div>
                    </div>
                    
                    <div class="section-header">hat</div>
                    <div class="selector">
                        <div class="parts-list">
                            <div class="parts">
                                <img src="assets/img/hat-icon-1.png">            
                            </div>
                        </div>
                    </div>
                    
                    <div class="section-header">accessory</div>
                    <div class="selector">
                        <div class="parts-list">
                            <div class="parts">
                                <img src="assets/img/eye-icon-1.png">
                            </div>
                        </div>
                    </div>
                    
                    <div class="section-header">effect</div>
                    <div class="selector">
                        <div class="parts-list">
                        </div>
                    </div>
                    
                    <div class="section-header">background</div>
                    <div class="selector">
                        <div class="parts-list">
                            <div class="parts">
                                <img src="assets/img/bg-icon-1.png">            
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="assets/scripts/script.js"></script>
    </body>
</html>
