<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>CONY MEME MAKER - 코니 밈 생성기</title>
        <link rel="stylesheet" href="assets/style/global.css">
    </head>
    <body>
        <div class="navbar">
            <div class="logo-text">CONY</div>
        </div>
        <h1>CONY MEME MAKER</h1>
        <div class="main-view-wrap">
            <div class="main-view">
                <div class="left-view">
                    <canvas id="mainCanvas"></canvas>
                    <div class="light-button">
                        <img src="assets/img/refresh.png">
                        리셋
                    </div>
                    <div class="light-button">
                        <img src="assets/img/dice.png">
                        랜덤 생성
                    </div>
                    <div class="dark-button">
                        <img src="assets/img/download.png">
                        다운로드
                    </div>
                </div>
                <div class="border-bar"></div>
                <div class="right-view">
                    <div class="header">당신의 펭귄을 만드세요!</div>
                    
                    <div class="section-header">옷</div>
                    <div class="selector">
                        <div class="parts-list">
                        </div>
                    </div>
                    
                    <div class="section-header">모자</div>
                    <div class="selector">
                        <div class="parts-list">
                            <div class="parts">
                                <img src="assets/img/hat-icon-1.png">            
                            </div>
                        </div>
                    </div>
                    
                    <div class="section-header">액세서리</div>
                    <div class="selector">
                        <div class="parts-list">
                            <div class="parts">
                                <img src="assets/img/eye-icon-1.png">
                            </div>
                        </div>
                    </div>
                    
                    <div class="section-header">효과</div>
                    <div class="selector">
                        <div class="parts-list">
                        </div>
                    </div>
                    
                    <div class="section-header">배경</div>
                    <div class="selector">
                        <div class="parts-list">
                            <div class="parts">
                                <img src="assets/img/bg-icon-1.png">            
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="assets/scripts/script.js"></script>
    </body>
</html>
